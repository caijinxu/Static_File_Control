{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <hr>
    <form  method="post" enctype='multipart/form-data'>
        {% for filed in form %}
            <div class="form-group">
                {{ filed.label }}:{{ filed }}
                {% if  filed.errors %}
                    <div class="alert alert-warning" role="alert">{{ filed.errors[0] }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
